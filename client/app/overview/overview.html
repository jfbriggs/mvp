<div>
  <table ng-repeat="division in data.teams">
    <tr colspan="7"><h3>{{division}}</h3></tr>
    <tr>
      <th>Division</th>
      <th>Team</th>
      <th>GP</th>
      <th>W</th>
      <th>L</th>
      <th>T</th>
      <th>Points</th>
    </tr>
    <tr ng-repeat='team in division'>
      <td>{{team.division}}</td>
      <td><a href="/#!/teamview/{{team.name}}">{{team.name}}</a></td>
      <td>{{team.gamesPlayed}}</td>
      <td>{{team.wins}}</td>
      <td>{{team.losses}}</td>
      <td>{{team.ties}}</td>
      <td>{{team.points}}</td>
    </tr>
  </table>

  <div class="add-buttons">
    <button id="add-team" ng-click="showTeamForm()">Add Team</button>
  </div>

  <div class="add-form team-form">Add Team

  <form ng-submit='addTeam()'>
      <p>Division</p>
      <input class='text' type='text' name='division' ng-model='newTeam.division' required><br />
      <p>Name</p>
      <input class='text' type='text' name='name' ng-model='newTeam.name' required><br />
      <p>Wins</p>
      <input class='text' type='text' name='wins' ng-model='newTeam.wins'><br />
      <p>Losses</p>
      <input class='text' type='text' name='losses' ng-model='newTeam.losses'><br />
      <p>Ties</p>
      <input class='text' type='text' name='ties' ng-model='newTeam.ties'><br />
      <br />
      <input type='submit' value='Add Team'>
    </form>

  </div>
</div>
