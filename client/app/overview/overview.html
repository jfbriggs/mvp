<div>
  <table>
    <tr>
      <th>Division</th>
      <th>Team</th>
      <th>GP</th>
      <th>W</th>
      <th>L</th>
      <th>T</th>
      <th>Points</th>
    </tr>
    <tr ng-repeat='team in data.teams'>
      <td>{{team.division}}</td>
      <td>{{team.name}}</td>
      <td>{{team.gamesPlayed}}</td>
      <td>{{team.wins}}</td>
      <td>{{team.losses}}</td>
      <td>{{team.ties}}</td>
      <td>{{team.points}}</td>
    </tr>
  </table>
</div>
